<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body bgcolor="#E6E6FA">

		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
			var renderer = new THREE.WebGLRenderer();
			var mouse = {x: 0, y: 0};
			var accl = {x : 0, y: 0, z: 0};

			var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
			directionalLight.position.set(1,1,1);
			scene.add(directionalLight);


			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor( 0x33A1DE );
			document.body.appendChild(renderer.domElement);
			var geometry = new THREE.SphereGeometry(0.5, 32, 32);

			var texture = THREE.ImageUtils.loadTexture('globe.jpg', {}, function(){

			},
			function(){

			});

			// var material = new THREE.MeshPhongMaterial();

			var material = new THREE.MeshPhongMaterial({map: texture });
			var cube = new THREE.Mesh(geometry, material);

			scene.add(cube);
			camera.position.z = 2;        
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			function onDocumentMouseMove(e){
				mouse.x = (e.clientX / window.innerWidth);
				mouse.y = (e.clientY / window.innerHeight);
			}

			window.ondevicemotion = function(e){
				accl.x = event.accelerationIncludingGravity.x * 5;
				accl.y = event.accelerationIncludingGravity.y * 5;
			}

			function render() {
				requestAnimationFrame(render);


				if (accl.x > 5){
					if (cube.rotation.y < 0.5){
						cube.rotation.y += 0.01;
					}
				}else if (accl.x < -5){
					if (cube.rotation.y > -0.5){
						cube.rotation.y -= 0.01;
					}
				}

				if (accl.y > 5){
					if (cube.rotation.x < 0.5){
						cube.rotation.x += 0.01;
					}
				}else if (accl.y < -5){
					if (cube.rotation.x > -0.5){
						cube.rotation.x -= 0.01;
					}
				}
				cube.rotation.z += 0.05;





				// if(mouse.x > 0.5){
				// 	// if (cube.rotation.y < 0.75){
				// 		cube.rotation.y += 0.01;
				// 	// }
				// }else if(mouse.x < 0.5){
				// 	// if (cube.rotation.y > -0.75){
				// 		cube.rotation.y -= 0.01;
				// 	// }
				// }

				// if(mouse.y > 0.5){
				// 	// if (cube.rotation.x < 0.75){
				// 		cube.rotation.x += 0.01;
				// 	// }
				// }else if(mouse.y < 0.5){
				// 	// if (cube.rotation.x > -0.75){
				// 		cube.rotation.x -= 0.01;
				// 	// }
				// }
				renderer.render(scene, camera);
			};
			render();
		</script>
	</body>
</html>
