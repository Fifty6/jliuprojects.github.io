<html>
	<head>
		<title>Visionelie</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="styling.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<style>
		body {
			position: relative;
			font-family: Helvetica;
			letter-spacing: 2px;
			font-size: 20px;
			font-weight: 600;
		}
		img { 
			display: block;
			position: relative;
			margin: 0 auto;
			top: 50px;
			margin-top: 35px;
			margin-bottom: 150px;
			height: 156px;
			width: 500px;
		}
		#clients {
			position: fixed;
			left: 50%;
			width: 100px;
			margin-top: -15px;
			margin-left: -50px;
		}
		#about {
			position: fixed;
			width: 100px;
			margin-top: -50px; 
			top: 50%;
			transform: rotate(90deg);
		}
		#press {
			position: fixed;
			width: 100px;
			right: 0px;
			margin-top: -50px;
			top: 50%;
			transform: rotate(90deg);
		}
		#shop {
			position: fixed;
			left: 50%;
			width: 100px;
			margin-left: -50px;
			bottom: 20px;
		}	

	</style>
	<body>
		<a id="clients">CLIENTS</a>
		<a id="about">ABOUT</a>
		<a id="press">PRESS</a>
		<a id="shop">SHOP</a>

		<img id="client1" src="assets/Vice_Logo.png"></img>
		<img id="client2" src="assets/Vice_Logo.png"></img>
		<img id="client3" src="assets/Vice_Logo.png"></img>
		<img id="client4" src="assets/Vice_Logo.png"></img>
		<img id="client5" src="assets/Vice_Logo.png"></img>
		<img id="client6" src="assets/Vice_Logo.png"></img>

		<script>

		</script>
	</body>
</html>
